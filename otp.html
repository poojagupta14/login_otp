<!DOCTYPE HTML>
<html>
   <head>
       <title>Enter OTP</title>
       <meta charset="utf-8" />
       <meta http-equiv="X-UA-Compatible" content="IE-edge" />
       <meta name="viewport" content="width=devic`e-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0" />
       
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       <link rel="icon" href="logo.jpg" type="image/gif"/>
       
       <link rel="stylesheet" href= 'otp.css' /> 
       <link rel="icon" href="logo.jpg" type="image/gif">
       
     

   </head>
   <body>
    <div class="header">
        <div><img src="logo.jpg" ></div>
        <div><p>Online banking</p></div>
    </div>
    <div class="container">
       <h1>Login Second Factor Authentication</h1>
       <div class="otp_main">
        <p>Enter the One Time Password sent to your mobile phone</p>
       <p id="mand">Mandatory fields are marked with an asterisk (*)</p>
       <h3>One Time Password*</h3>
       <form>
       <input type="text" id="otp" name="otp">
       <input type="submit" value="Submit" id="submit">
       </form>
       </div>
    </br>
       <div class="resend_otp">
       <p>If you did not receive the High Security Password on SMS, you can</p>
       <button>Resend OTP</button>
       </div>
    </div>
   </body>
</html>
