<!DOCTYPE HTML>
<html>
   <head>
       <title>Sign-in</title>
       <meta charset="utf-8" />
       <meta http-equiv="X-UA-Compatible" content="IE-edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0" />
       
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       <link rel="icon" href="logo.jpg" type="image/gif"/>
       
       <link rel="stylesheet" href= 'register.css' /> 
       <link rel="icon" href="logo.jpg" type="image/gif">
       
     

   </head>
   <body>
	   
    

   <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/accounts/loginuser" class="sign-in-form" method="POST">

          <a href="/">
            <img id="bth" title="Back to Home" src="logo.jpg" alt="Standard Chartered" />
          </a>
          <h2 class="title">Sign in</h2>
         
    
          <div id="boxname">Username</div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="user" placeholder="Enter your username/email" required />
          </div>
          <div id="boxname">
            Password
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Enter your password" required/>
          </div>
         
          <a id="forget-pass" href="/accounts/forget">Forgot Password ?</a>
          <button type="submit" class="btn solid">Sign In</button>
          
        </form>

        <form action="/accounts/register" class="sign-up-form" method="POST">
          <h2 class="title">Sign up</h2>
          <div id="boxname">
            Full Name<span>&#42;</span>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="fullname" placeholder="Full Name" required>
          </div>
          <div id="boxname">
            User Name<span>&#42;</span>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Create your Username" required/>
          </div>
          <div id="boxname2">
            Email Address<span>&#42;</span>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter your email address" required/>
          </div>
          <div id="boxname2">
            Enter Password<span>&#42;</span>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Create your password" required/>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>Sign up and discover a great amount of new features!</p>
          <button onclick="signUpTitle()" class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <!-- <img src="images/logo.jpg" class="image" alt="Standard Chartered" /> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an acount ?</h3>
          <p>Sign in to continue to your account...</p>
          
          <button onclick="signInTitle()" class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <!-- <img src="images/logo.png" class="image" alt="CUC" /> -->
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
  <script src="register.js"></script>
</body>  
</html>
